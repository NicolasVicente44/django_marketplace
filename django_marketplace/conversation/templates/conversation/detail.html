{% extends "core/base.html" %}


{% block title %}
Conversation
{% endblock  %}

{% block content %}
<h1 class="mb-6 text-3xl items-center text-center">Conversation</h1>


<div class="space-y-6 md:max-w-[45%] max-w-[70%] mx-auto">
    
    {% for message in conversation.messages.all %}
    <div class="p-6 flex {% if message.created_by == request.user %} bg-blue-100{% else %} bg-gray-100 {% endif %}
    rounded-xl">
        <div>
                <p class="mb-4"><strong>{{message.created_by.username}}</strong> @ {{message.created_at}}</p>
                <p>{{message.content}}</p>
               </div>
            </div>
    {% endfor %}
        
</div>
 
<form method="post" action="." class="mt-6 md:max-w-[45%] max-w-[70%] mx-auto"> 
    {% csrf_token %}

    {{form.as_p}}

    <button class="py-4 px-8 text-lg bg-gray-500 hover:bg-gray-700 rounded-full text-white">Send</button>
</form>
{% endblock %}
